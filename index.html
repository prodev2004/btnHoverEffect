<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Hover Effect</title>
</head>
<body>
    <div class="container">
        <div class="first-btns">
            <button class="btn first-btn">Button 1</button>
            <button class="btn second-btn">Button 2</button>
            <button class="btn third-btn">Button 3</button>
        </div>

        <div class="second-btns">
            <button class="btn fourth-btn">Button 4</button>
            <button class="btn fifth-btn">Button 5</button>
            <button class="btn sixth-btn">Button 6</button>
        </div>
    </div>
</body>
</html>
